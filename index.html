<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">ShopEase</h1>
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Products</a></li>
                    <li><a href="#" class="nav-link">About Us</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="#"><img src="cart-icon.png" alt="Cart"></a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to ShopEase</h2>
            <p>Find the best deals on your favorite products</p>
            <a href="#" class="btn-primary">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1">
                    <h3 class="product-name">Product 1</h3>
                    <p class="product-price">$49.99</p>
                    <a href="#" class="btn-secondary">Add to Cart</a>
                </div>
                <div class="product-card">
                    <img src="product2.jpg" alt="Product 2">
                    <h3 class="product-name">Product 2</h3>
                    <p class="product-price">$79.99</p>
                    <a href="#" class="btn-secondary">Add to Cart</a>
                </div>
                <div class="product-card">
                    <img src="product3.jpg" alt="Product 3">
                    <h3 class="product-name">Product 3</h3>
                    <p class="product-price">$99.99</p>
                    <a href="#" class="btn-secondary">Add to Cart</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ShopEase. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
